<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body theme="dark">
     <header>
        <nav class="navbar">
            <h1 class="title">Weather App</h1>
            <div class="theme">
                <div id="theme-toggler">
                    <div class="ball" id="ball"></div>
                </div>
            </div>
        </nav>
     </header>
     <div class="main">
    <main class="container">
        <form action=""></form>
        <input list="cities" type="search" name="search" id="search" placeholder="Search Cities" autocomplete="off">
        <datalist id="cities">
            
        </datalist>

        <article id="current-forecast">
            <h1 class="city">City Name</h1>
            <p class="temp">Temp</p><span>&#176;</span>
            <p class="desc">Description</pl>
            <p class="min-max-temp">High Low</p>
        </article>
        <article id="hourly-forecast">
            <h1>Hourly Forecast</h1>
            <section class="hourly-container">
            </section>
        </article>
        <article id="five-day-forecast">
            <h1>5 Day forecast</h1>
            <section class="five-day-forecast-container">
              
            </section>
           
        </article>
        <article id="feels-like">
            <h1>Feels Like</h1>
            <p class="feels-like-temp">Temp</p>
        </article>
        <article id="humidity">
            <h1>Humidity</h1>
            <p class="humidity-value">Value</p>
        </article>
    </main>
</div>
<footer>
    <p style="text-align:center ; margin-bottom: -70px;">@The WeatherApp was created as a learning project for a bootcamp hosted by Devsnest. </p>
</footer>
    <script src="main.js"></script>
</body>

</html>
